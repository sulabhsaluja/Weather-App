<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #e0e0e0;
    }
    .container {
      background: rgba(40, 40, 40, 0.75);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ffdd57;
    }
    .search {
      display: flex;
      justify-content: center;
      gap: 0;
      margin-bottom: 25px;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .search input {
      flex: 1;
      padding: 14px 15px;
      font-size: 1rem;
      border: none;
      outline: none;
      background: transparent;
      color: #f5f5f5;
    }
    .search input::placeholder { color: rgba(255, 255, 255, 0.7); }
    .search button {
      padding: 14px 20px;
      font-size: 1rem;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .search button:hover { background: linear-gradient(135deg, #ff8eb8, #ff8698); }
    #current-weather {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 15px;
      margin-top: 10px;
      text-align: left;
      line-height: 1.8;
    }
    #current-weather h2 { margin-bottom: 10px; }
    .chart-container {
      display: none; /* Hidden until data is loaded */
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 15px;
    }
    canvas { background: transparent; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§ Weather App</h1>
    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn">Search</button>
    </div>
    <div id="current-weather"></div>
    <div class="chart-container">
      <canvas id="weather-chart"></canvas>
    </div>
  </div>

  <script>
    const apiKey = "a16d5af02d632e6888b926134f975957";
    const currentWeatherUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const forecastUrl = "https://api.openweathermap.org/data/2.5/forecast/daily?units=metric&cnt=7&q=";

    const searchBox = document.getElementById("city-input");
    const searchBtn = document.getElementById("search-btn");
    const currentWeatherDiv = document.getElementById("current-weather");
    const chartContainer = document.querySelector(".chart-container");
    const weatherChartCtx = document.getElementById("weather-chart").getContext("2d");

    let weatherChart;

    function getDefaultLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            fetchWeatherByCoords(latitude, longitude);
          },
          () => fetchWeather("Delhi")
        );
      } else {
        fetchWeather("Delhi");
      }
    }

    async function fetchWeatherByCoords(lat, lon) {
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?units=metric&lat=${lat}&lon=${lon}&appid=${apiKey}`
      );
      const data = await response.json();
      fetchWeather(data.name);
    }

    async function fetchWeather(city) {
      try {
        const currentResponse = await fetch(currentWeatherUrl + city + `&appid=${apiKey}`);
        const currentData = await currentResponse.json();

        const forecastResponse = await fetch(forecastUrl + city + `&appid=${apiKey}`);
        const forecastData = await forecastResponse.json();

        if (currentResponse.status === 404 || forecastResponse.status === 404) {
          currentWeatherDiv.innerHTML = `<p style="color:yellow;">City not found. Please try again.</p>`;
          chartContainer.style.display = "none";
          return;
        }

        displayCurrentWeather(currentData);
        displayForecastChart(forecastData);
      } catch (error) {
        console.error("Error fetching weather data:", error);
      }
    }

    function displayCurrentWeather(data) {
      const date = new Date(data.dt * 1000).toLocaleString();
      currentWeatherDiv.innerHTML = `
        <h2>üìç ${data.name}, ${data.sys.country}</h2>
        <p>üìÖ ${date}</p>
        <p>üå° Temperature: <b>${data.main.temp}¬∞C</b></p>
        <p>‚òÅ Weather: ${data.weather[0].description}</p>
        <p>üíß Humidity: ${data.main.humidity}%</p>
        <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
      `;
    }

    function displayForecastChart(data) {
      const labels = data.list.map((day) => new Date(day.dt * 1000).toLocaleDateString());
      const temperatures = data.list.map((day) => day.temp.day);
      const humidities = data.list.map((day) => day.humidity);

      if (weatherChart) weatherChart.destroy();

      weatherChart = new Chart(weatherChartCtx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Temperature (¬∞C)",
              data: temperatures,
              borderColor: "#ff7eb3",
              backgroundColor: "rgba(255,126,179,0.2)",
              fill: true,
              tension: 0.4
            },
            {
              label: "Humidity (%)",
              data: humidities,
              borderColor: "#74ebd5",
              backgroundColor: "rgba(116,235,213,0.2)",
              fill: true,
              tension: 0.4
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: { color: "#e0e0e0" }
            }
          },
          scales: {
            x: { ticks: { color: "#e0e0e0" } },
            y: { ticks: { color: "#e0e0e0" } }
          }
        },
      });

      chartContainer.style.display = "block"; // Show chart after data loads
    }

    searchBtn.addEventListener("click", () => {
      const city = searchBox.value;
      if (city) fetchWeather(city);
      else alert("Please enter a city name.");
    });

    getDefaultLocation();
  </script>
</body>
</html>
